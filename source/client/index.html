<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe App</title>

  <!-- Web Components -->
  <script src="assets/components/recipe-card.js" type="module"></script>
  <script src="assets/components/expand-recipe.js" type="module"></script>

  <!-- Service Worker
  <script src="sw.js" type="module"></script> -->

  <!-- Router 
  <script src="assets/scripts/Router.js" type="module"></script> -->

  <!-- Main Stylesheet & Scripts -->
  <link rel="stylesheet" href="assets/styles/main.css" />
  <script type="module" src="../client/assets/scripts/recipe-card-create.js"></script>
  <!--<script type="text/javascript" src="../client/assets/scripts/main.js"></script>-->
  <script src="assets/scripts/navigate.js" type="module"></script>
  <script src="assets/scripts/create-recipe.js" type="module"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <!-- HOME PAGE -->
    <section class="section--recipe-cards shown">
      <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1 text-white">Navbar</span>
        <div class="navbar-nav mx-auto d-flex flex-row">
          <button id="my-recipes-btn" class="nav-item btn btn-light mr-3">
            My Recipes
          </button>
          <button id="explore-btn" class="nav-item btn btn-dark">
            Explore
          </button>
        </div>
      </nav>

      <!-- RECIPE CARDS -->
      <section class="recipe-cards--wrapper shown">

        <!--Search bar and filter-->
        <div class="d-flex flex-row" style="margin: 10px auto; width: 30%;">
          <input type="text" class="form-control" placeholder="Search..." style="height: 45px;" />
          <div class="accordion-item ml-3">
            <button class="btn btn-primary accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" onclick="showTags()">
              <i class="bi bi-funnel-fill"></i>
            </button>
            <div id="collapseThree" class="accordion-collapse collapse border border-2 mt-2">
              <div id="existingTags" class="accordion-body">
              </div>
            </div>
          </div>
        </div>

        <div id="recipe-cards">
          <!-- Recipes Added Here -->
        </div>
      </section>

      <!-- EXPAND RECIPES PAGE-->
      <section class="section--recipe-expand">
        <recipe-expand></recipe-expand>
      </section>

      <!-- EXPLORE RECIPES PAGE -->
      <section class="explore container-fluid">
        <div class="row visible-xs-*">
          <div class="col xs0"></div>
          <div class="col xs1"></div>
        </div>
        <div class="row visible-sm-*">
          <div class="col sm0"></div>
          <div class="col sm1"></div>
          <div class="col sm2"></div>
        </div>
        <div class="row hidden-xs hidden-sm" style="height: 300px">
          <div class="col lg0"></div>
          <div class="col lg1"></div>
          <div class="col lg2"></div>
          <div class="col lg3"></div>
        </div>
      </section>

      <!-- CREATE RECIPE PAGE -->
      <section class="section--create-recipe">
        <div id="create-recipe--input-wrapper">

          <!-- FIRST COLUMN -->
          <div class="input-wrapper--column">
            <div class="input-card" id="img-card">
              <label for="input-img" class="custom-file-upload">
                <img id="display-image"
                  src="https://www.pngkit.com/png/full/129-1298005_png-file-upload-image-icon-png.png" />
              </label>

              <input id="input-img" type="file" style="display: none" />
            </div>

            <!-- Name -->
            <div class="input-card">
              <label for="input-name">Name</label><br>
              <input type="text" id="input-name" name="input-name">
            </div>

            <!-- Description -->
            <div class="input-card">
              <label for="input-desc">Description</label><br>
              <input type="text" id="input-desc" name="input-desc">
            </div>

            <!-- Time -->
            <div class="input-card">
              <label for="input-time">Time</label><br>
              <div id="time-inputs">
                <label for="input-hours">Hours:</label>
                <input type="number" class="input-hours-mins" id="input-hours" name="input-hours">
                <label for="input-minutes">Minutes:</label>
                <input type="number" class="input-hours-mins" id="input-mins" name="input-mins">
              </div>

            </div>

            <!-- Tags -->
            <div class="input-card">
              <div id="tag-wrapper">
                <label for="input-tags">Tags</label><br>
                <input type="text" id="input-tags1" class="tags" name="input-tags1">

              </div>
              <br>

              <!-- Create new tag input button-->
              <button class="add-btn tag-btn" type="button">+</button>
            </div>
          </div>

          <!-- SECOND COLUMN -->
          <div class="input-wrapper--column">
            <!-- Ingredients -->
            <div class="input-card" id="ing-card">
              <div id="ing-wrapper">
                <label>Ingredients</label><br><br>
                <label for="input-ings1">1.</label>
                <input type="text" id="input-ings1" class="ings" name="input-ings1">
              </div>

              <br>

              <!-- Create new ingredient button-->
              <button class="add-btn ing-btn" type="button">+</button>
            </div>
          </div>

          <!-- THIRD COLUMN -->
          <div class="input-wrapper--column">
            <div class="input-card" id="step-card">

              <div id="step-wrapper">
                <label>Steps</label><br>
                <div class="input-card-steps">
                  <label for="input-steps1">1.</label>
                  <input type="text" id="input-steps1" class="steps" name="input-steps1">
                </div>
              </div>
              <br><br>

              <!-- Create new step button-->
              <button class="add-btn step-btn" type="button">+</button>
              <p style="text-align: center; color: #C4C4C4;">Click to add steps</span>
            </div>

            <!-- Save Button -->
            <button class="save-btn btn btn-primary" style="bottom: 10px; right: 10px; position: fixed">
              <i class="bi bi-check-lg"></i>
            </button>

          </div>
        </div>
      </section>

      <button id="create-recipe-btn" class="btn btn-primary" style="bottom: 10px; right: 10px; position: fixed">
        <i id="create-recipe-btn-plus" class="bi bi-plus-lg"></i>
      </button>
      <button id="return-btn" class="hidden" style="top: 66px; left: 10px; position: absolute"
        onclick="returnToHomePage()">
        <i class="bi bi-arrow-return-left"></i>
      </button>
      <button id="delete-btn" class="btn btn-primary" style="bottom: 60px; right: 10px; position: fixed">
        <i class="bi bi-trash"></i>
      </button>

    </section>
  </main>

</body>

</html>
