name: Generate JSDocs
on: 
  push:

  workflow_dispatch:

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: install node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install npm
        run: npm i

      - name: Install JSDoc
        run: npm install jsdoc

      - name: Creating JSDocs
        run: npm run doc

      - name: Deploying docs to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs